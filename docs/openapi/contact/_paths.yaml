paths:
  /send-contact-mail:
    post:
      operationId: sendContactMail
      tags:
        - Contact
      summary: "Send a contact message to Nicolas Desnoust's inbox."
      # This endpoint is public
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "./send-contact-mail.yaml/#/components/schemas/SendContactMailRequest"

      responses:
        201:
          description: Successful response

      x-amazon-apigateway-request-validator: validate_request
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: 200
        uri: "${send_contact_mail_arn}"
        passthroughBehavior: when_no_match
        httpMethod: POST
        type: aws_proxy

    options:
      operationId: sendContactMailCors
      tags:
        - CORS
      summary: "CORS for /send-contact-mail"
      description: "Allow CORS protocol for all clients."
      security: []
      responses:
        "200":
          description: Default response
          headers:
            Access-Control-Allow-Headers:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Origin:
              schema:
                type: string
      x-amazon-apigateway-integration:
        type: mock
        requestTemplates:
          application/json: |
            {"statusCode" : 200}
        responses:
          default:
            statusCode: 200
            responseParameters:
              method.response.header.Access-Control-Allow-Headers: "'*'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Methods: "'*'"
