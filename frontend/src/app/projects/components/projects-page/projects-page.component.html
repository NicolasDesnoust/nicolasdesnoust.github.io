<section class="section is-medium has-text-centered">
  <h1 class="title is-spaced">Projets</h1>
  <h2 class="subtitle">
    Vous pouvez retrouver ci-dessous les projets auxquels j'ai contribué, qu'ils
    soient personnels, d'entreprise ou encadrés.
  </h2>
  <div
    *ngIf="projects$ | async as projects"
    class="columns is-multiline is-centered"
  >
    <div
      class="column is-full-mobile is-half-tablet is-half-desktop is-one-third-widescreen is-one-quarter-fullhd"
      *ngFor="let project of projects"
    >
      <desn-project-card
        [project]="project"
        (viewMoreButtonClicked)="showProjectDetails(project)"
      />
    </div>
  </div>
</section>

<router-outlet />
