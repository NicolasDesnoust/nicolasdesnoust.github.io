<section id="projets" class="section is-medium has-text-centered">
  <h1 class="title is-spaced">Projects</h1>
  <h2 class="subtitle">
    Explore the projects I've contributed to, ranging from personal initiatives
    to company and supervised projects.
  </h2>
  <div
    class="columns is-multiline is-centered"
    *ngIf="featuredProjects$ | async as featuredProjects"
  >
    <div
      class="column is-full-mobile is-half-tablet is-half-desktop is-one-third-widescreen is-one-quarter-fullhd"
      *ngFor="let featuredProject of featuredProjects"
    >
      <desn-project-card
        [project]="featuredProject"
        (viewMoreButtonClicked)="showProjectDetails(featuredProject)"
      />
    </div>
  </div>
  <a [routerLink]="['/projects']" class="button is-primary mt-3">
    <span>See more projects</span>
  </a>
</section>
